<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- f_awsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- style.css -->
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Boolzap</title>
</head>

<body>
  <div id="app" class="container">
    <aside class="left">
      <header>
        <div class="header-left float-left">
          <img src="assets/img/avatar_io.jpg" alt="mio avatar">
          <span>Nome Utente</span>
        </div>
        <div class="header-right float-left">
          <ul>
            <li><a href="##"><i class="fas fa-circle-notch"></i></a></li>

            <li><a href="#"><i class="fas fa-comment-alt"></i></a></li>

            <li><a href="#"><i class="fas fa-ellipsis-v"></i></a></li>
          </ul>
        </div>
      </header>
      <section class="notice clearfix">
        <div class="notice-logo float-left">
          <i class="fas fa-bell-slash"></i>
        </div>
        <div class="notice-text float-left">
          <p>Ricevi notifiche di nuovi messaggi</p>
          <a href="#">Attiva notifiche desktop</a>
        </div>
      </section>
      <section class="user">
        <div class="search">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Cerca o inizia una nuova chat">
        </div>
        <div class="ul-cont">
          <ul>
            <li 
            v-for="(contact, index) in contacts"
            >
            <!-- option 1 -->
              <!-- <img :src=" 'assets/img/avatar' + contact.avatar + '.jpg'" alt=""> -->
            <!-- option 2: funzione getAvatar -->
              <img :src="getAvatar(index)" alt="">
              <span>{{contact.name}}</span> 
            </li>
          </ul>
        </div>
      </section>
    </aside>
    <main class="right">
      <header>
        <div class="header-left">
          <img src="assets/img/avatar_1.jpg" alt="avatar_1">
          <div class="hr-text">
            <p>Michele</p>
            <p>ultimo accesso oggi alle</p>
          </div>
        </div>
        <div class="header-right">
          <ul>
            <li><a href=""><i class="fas fa-search"></i></a></li>
            <li><a href=""><i class="fas fa-paperclip"></i></a></li>
            <li><a href="#"><i class="fas fa-ellipsis-v"></i></a></li>
          </ul>
        </div>
      </header>
      <section>

        <div class="msg msg-friend">
          <p>Hai portato a spasso il cane?</p>
          <p class="received">10/01/2020 15:30:55</p>
          <i class="fas fa-chevron-down"></i>
        </div>

        <div class="msg msg-friend">
          <p>Ricordati di dargli da mangiare</p>
          <p class="received">10/01/2020 15:50:00</p>
          <i class="fas fa-chevron-down"></i>
        </div>

        <div class="msg msg-user">
          <p>Tutto fatto!</p>
          <p class="received">10/01/2020 16:15:22</p>
          <i class="fas fa-chevron-down"></i>
        </div>

      </section>
      <footer>
        <a href="#"><i class="far fa-smile"></i></a>
        <input
          v-model="msgUtente" 
          @keyup.enter="addMsg"
          type="text" 
          placeholder="Scrivi un messaggio"
        >
        <a href="#"><i class="fas fa-microphone"></i></i></a>
      </footer>
    </main>
  </div>
  <script src="assets/js/script.js"></script>
</body>

</html>
